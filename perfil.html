    <div class="stars-bg"></div>

    <header class="site-header"></header>

    <main class="content-page">
        <section class="hero-short">
            <div class="container">
                <h1 class="animate-on-load">Quartel General</h1>
                <p class="animate-on-load">Seus dados, suas conquistas e seu arsenal.</p>
            </div>
        </section>

        <section class="profile-section">
            <div class="container">
                <div class="profile-grid">
                    
                    <div class="profile-card animate-on-scroll">
                        <div class="profile-header">
                            <div class="profile-avatar" id="profile-avatar">U</div>
                            <div class="profile-title">
                                <h2 id="profile-name">Carregando...</h2>
                                <span class="profile-tag">Agente Pixel Vault</span>
                            </div>
                        </div>
                        <div class="profile-body">
                            <div class="info-group">
                                <label>Base de Operações (Escola)</label>
                                <p id="profile-school">...</p>
                            </div>
                            <div class="info-row">
                                <div class="info-group">
                                    <label>Série</label>
                                    <p id="profile-grade">...</p>
                                </div>
                                <div class="info-group">
                                    <label>Especialidade</label>
                                    <p id="profile-course">...</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="profile-card animate-on-scroll" style="transition-delay: 100ms;">
                        <h3>Dados de Acesso</h3>
                        <div class="profile-body">
                            <div class="info-group">
                                <label>Email</label>
                                <p id="profile-email">...</p>
                            </div>
                            <div class="info-group">
                                <label>Telefone</label>
                                <p id="profile-phone">...</p>
                            </div>
                            <div class="info-group">
                                <label>CPF</label>
                                <p id="profile-cpf">...</p>
                            </div>
                        </div>
                        <button class="cta-button logout-btn-profile" id="logout-btn-profile">Encerrar Sessão</button>
                    </div>

                </div>

                <div class="history-section animate-on-scroll">
                    <h3>Arsenal Adquirido</h3>
                    <div class="history-placeholder">
                        <p>Você ainda não iniciou nenhuma missão de compra.</p>
                        <a href="index.html" class="cta-button" style="margin-top: 15px;">Ir para a Loja</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
