<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Pixel Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">

    <div id="notification-container"></div>
    <div class="stars-bg"></div>
    
    <a href="index.html" class="logo logo--standalone">Pixel Vault</a>

    <div class="form-wrapper">
        <div id="login-form-container">
            <h1 class="form-title">Acessar o Cofre</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required>
                    <a href="forgot-password.html" style="font-size: 0.8rem; color: var(--primary-color);">Esqueci a senha</a>
                </div>
                <button type="submit" class="cta-button form-button">Entrar</button>
            </form>
            <p class="form-toggle-text">Sem chave? <a href="#" id="show-register">Registre-se aqui.</a></p>
        </div>

        <div id="register-form-container" style="display: none;">
            <h1 class="form-title">Nova Chave</h1>
            <form id="register-form">
                <div class="form-row">
                    <div class="input-group">
                        <label>Nome</label>
                        <input type="text" id="register-firstName" required>
                    </div>
                    <div class="input-group">
                        <label>Sobrenome</label>
                        <input type="text" id="register-lastName" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="register-password" required>
                </div>
                <ul class="password-reqs">
                    <li id="req-length">Mínimo 8 caracteres</li>
                    <li id="req-lowercase">Letra minúscula</li>
                    <li id="req-uppercase">Letra maiúscula</li>
                    <li id="req-number">Número</li>
                </ul>
                <div class="input-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div class="input-group">
                    <label>Colégio</label>
                    <select id="school" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="pentagono">Colégio Pentágono</option>
                        <option value="singular">Colégio Singular</option>
                        <option value="not-listed">Outro (Solicitar)</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label>Série</label>
                        <select id="grade" required>
                            <option value="1">1º Ano</option>
                            <option value="2">2º Ano</option>
                            <option value="3">3º Ano</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Curso</label>
                        <select id="course" required>
                            <option value="informatica">Informática</option>
                            <option value="academico">Acadêmico</option>
                            <option value="mecatronica">Mecatrônica</option>
                            <option value="midias">Mídias</option>
                            <option value="publicidade">Publicidade</option>
                            <option value="quimica">Química</option>
                            <option value="administracao">Administração</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Telefone</label>
                    <input type="tel" id="phone" placeholder="(11) 99999-9999" required>
                </div>
                <div class="input-group">
                    <label>CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <button type="submit" class="cta-button form-button">Registrar</button>
            </form>
            <p class="form-toggle-text">Já tem conta? <a href="#" id="show-login">Fazer Login.</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Redirecionamento rápido para escola não listada
        document.getElementById('school').addEventListener('change', function() {
            if (this.value === 'not-listed') window.location.href = 'solicitar-escola.html';
        });
    </script>
</body>
</html>
