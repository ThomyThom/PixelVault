<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Acesso - Pixel Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
    <div id="notification-container"></div>
    <div class="stars-bg"></div>
    <a href="index.html" class="logo logo--standalone">Pixel Vault</a>

    <div class="form-wrapper">
        <h1 class="form-title">Recuperação de Chave</h1>
        <p style="text-align: center; color: #aaa; margin-bottom: 20px;">Insira seu email para receber um link de redefinição.</p>
        
        <form id="forgot-form">
            <div class="input-group">
                <label>Email Cadastrado</label>
                <input type="email" id="forgot-email" required>
            </div>
            <button type="submit" class="cta-button form-button">Enviar Link</button>
        </form>
        <p class="form-toggle-text"><a href="login.html">Voltar para o Login</a></p>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Enviando...'; btn.disabled = true;

            const email = document.getElementById('forgot-email').value;

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                
                if (res.ok) {
                    showNotification('Verifique seu e-mail (e a caixa de spam)!', 'success');
                    e.target.reset();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('Erro de conexão.', 'error');
            } finally {
                btn.textContent = originalText; btn.disabled = false;
            }
        });
    </script>
</body>
</html>
