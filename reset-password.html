<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Pixel Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
    <div id="notification-container"></div>
    <div class="stars-bg"></div>
    <a href="index.html" class="logo logo--standalone">Pixel Vault</a>

    <div class="form-wrapper">
        <h1 class="form-title">Redefinir Acesso</h1>
        <form id="reset-form">
            <div class="input-group">
                <label>Nova Senha</label>
                <input type="password" id="new-password" required>
            </div>
            
            <ul class="password-reqs">
                <li id="reset-req-length">Mínimo 8 caracteres</li>
                <li id="reset-req-lowercase">Letra minúscula</li>
                <li id="reset-req-uppercase">Letra maiúscula</li>
                <li id="reset-req-number">Número</li>
            </ul>

            <div class="input-group">
                <label>Confirmar Nova Senha</label>
                <input type="password" id="confirm-new-password" required>
            </div>
            <button type="submit" class="cta-button form-button">Salvar Nova Senha</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pwInput = document.getElementById('new-password');
            const form = document.getElementById('reset-form');
            
            // Requisitos Visuais (IDs únicos para não conflitar com o registro)
            const reqs = {
                length: document.getElementById('reset-req-length'),
                lowercase: document.getElementById('reset-req-lowercase'),
                uppercase: document.getElementById('reset-req-uppercase'),
                number: document.getElementById('reset-req-number')
            };

            // 1. Validação em Tempo Real
            pwInput.addEventListener('input', (e) => {
                const val = e.target.value;
                
                // Verifica cada regra
                const hasLength = val.length >= 8;
                const hasLower = /[a-z]/.test(val);
                const hasUpper = /[A-Z]/.test(val);
                const hasNumber = /[0-9]/.test(val);

                // Atualiza UI (Fica verde/valido)
                reqs.length.classList.toggle('valid', hasLength);
                reqs.lowercase.classList.toggle('valid', hasLower);
                reqs.uppercase.classList.toggle('valid', hasUpper);
                reqs.number.classList.toggle('valid', hasNumber);
            });

            // 2. Envio do Formulário
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) return window.showNotification('Token inválido ou ausente.', 'error');

                const pw = pwInput.value;
                const cpw = document.getElementById('confirm-new-password').value;

                // Validação Final antes de enviar
                const isValid = pw.length >= 8 && /[a-z]/.test(pw) && /[A-Z]/.test(pw) && /[0-9]/.test(pw);

                if (!isValid) {
                    return window.showNotification('A senha não atende aos requisitos de segurança.', 'error');
                }

                if (pw !== cpw) {
                    return window.showNotification('As senhas não conferem.', 'error');
                }

                const btn = e.target.querySelector('button');
                btn.textContent = 'Salvando...'; btn.disabled = true;

                try {
                    const res = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword: pw, confirmPassword: cpw })
                    });
                    const data = await res.json();

                    if (res.ok) {
                        window.showNotification('Senha alterada! Redirecionando...', 'success');
                        setTimeout(() => window.location.href = 'login.html', 2000);
                    } else {
                        window.showNotification(data.message, 'error');
                        btn.textContent = 'Tentar Novamente'; btn.disabled = false;
                    }
                } catch (err) {
                    window.showNotification('Erro de conexão.', 'error');
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
