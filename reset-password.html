<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Pixel Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
    <div id="notification-container"></div>
    <div class="stars-bg"></div>
    <a href="index.html" class="logo logo--standalone">Pixel Vault</a>

    <div class="form-wrapper">
        <h1 class="form-title">Redefinir Acesso</h1>
        <form id="reset-form">
            <div class="input-group">
                <label>Nova Senha</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="input-group">
                <label>Confirmar Nova Senha</label>
                <input type="password" id="confirm-new-password" required>
            </div>
            <button type="submit" class="cta-button form-button">Salvar Nova Senha</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Pega o token da URL (?token=xyz...)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) return showNotification('Token inválido ou ausente.', 'error');

            const pw = document.getElementById('new-password').value;
            const cpw = document.getElementById('confirm-new-password').value;

            if (pw !== cpw) return showNotification('Senhas não conferem.', 'error');

            const btn = e.target.querySelector('button');
            btn.textContent = 'Salvando...'; btn.disabled = true;

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: pw, confirmPassword: cpw })
                });
                const data = await res.json();

                if (res.ok) {
                    showNotification('Senha alterada! Redirecionando...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showNotification(data.message, 'error');
                    btn.textContent = 'Tentar Novamente'; btn.disabled = false;
                }
            } catch (err) {
                showNotification('Erro de conexão.', 'error');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
