<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Comando - Pixel Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-grid { display: grid; grid-template-columns: 350px 1fr; gap: 30px; margin-top: 40px; }
        
        /* CORRE√á√ÉO CR√çTICA: For√ßa o preview a aparecer, ignorando o display:none do style.css */
        .preview-card { 
            display: flex !important; 
            opacity: 1 !important; 
            position: sticky; top: 100px;
            pointer-events: none; /* Desativa cliques no preview */
        }

        .mini-item { 
            background: rgba(0,0,0,0.3); padding: 10px; margin-bottom: 10px; border-radius: 5px; 
            display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--card-border);
        }
        .mini-item img { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; margin-right: 15px; }
        .mini-info { flex-grow: 1; }
        .btn-delete { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        
        .checkbox-wrapper {
            display: flex; align-items: center; gap: 10px; margin: 15px 0;
            padding: 10px; background: rgba(0, 255, 255, 0.05); border-radius: 5px; border: 1px solid var(--card-border);
        }
        .checkbox-wrapper input { width: 20px; height: 20px; cursor: pointer; }
        .checkbox-wrapper label { margin: 0; cursor: pointer; color: var(--primary-color); font-weight: bold; }

        @media (max-width: 768px) { .admin-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="login-page-body" style="justify-content: flex-start;">

    <div id="notification-container"></div>
    <div class="stars-bg"></div>
    
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">Pixel Vault <span style="font-size: 0.5em; color: var(--primary-color);">ADMIN</span></a>
            <nav class="main-nav">
                <ul><li><a href="index.html">Voltar para Loja</a></li></ul>
            </nav>
        </div>
    </header>

    <div class="container" style="padding-top: 100px; width: 100%;">
        
        <div class="form-wrapper" id="key-wrapper" style="max-width: 100%; margin-bottom: 20px; padding: 20px;">
            <div class="input-group" style="margin-bottom: 0; flex-direction: row; gap: 10px; align-items: center;">
                <label style="margin: 0; white-space: nowrap;">Chave Mestre (Secret):</label>
                <input type="password" id="admin-key" placeholder="Insira a chave definida na Vercel" style="max-width: 300px;">
                <button class="cta-button" id="save-key-btn" style="padding: 10px 20px;">Salvar</button>
            </div>
        </div>

        <div class="admin-grid">
            <div class="form-wrapper" style="max-width: 100%;">
                <h2 class="form-title" style="font-size: 1.5rem;">Adicionar Novo Jogo</h2>
                <form id="add-game-form">
                    <div class="input-group">
                        <label>T√≠tulo do Jogo</label>
                        <input type="text" id="game-title" required>
                    </div>
                    <div class="input-group">
                        <label>URL da Imagem (Capa)</label>
                        <input type="url" id="game-image" placeholder="https://..." required>
                    </div>
                    <div class="input-group">
                        <label>Pre√ßo Base (R$)</label>
                        <input type="number" id="game-price" value="20.00" step="0.01" readonly style="opacity: 0.7; cursor: not-allowed;">
                        <small style="color:#aaa;">O sistema calcula 20/30/50 automaticamente.</small>
                    </div>
                    <div class="input-group">
                        <label>Categorias (Separadas por espa√ßo)</label>
                        <input type="text" id="game-categories" placeholder="acao rpg school" required>
                        <small style="color: #aaa; margin-top: 5px; display: block;">Op√ß√µes: acao, rpg, aventura, indie, school</small>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="game-coming-soon">
                        <label for="game-coming-soon">√â um Drop Secreto? (Bloqueado)</label>
                    </div>

                    <button type="submit" class="cta-button form-button">Lan√ßar no Universo</button>
                </form>
            </div>

            <div>
                <h3 style="color: var(--primary-color); margin-bottom: 15px;">Preview (Como ser√° visto)</h3>
                
                <div class="game-card preview-card" id="preview-card">
                    <div class="lock-overlay" id="preview-lock" style="display: none;">
                        <span class="lock-text">EM BREVE</span>
                    </div>

                    <img src="https://via.placeholder.com/280x350?text=Capa" alt="Preview" id="preview-img">
                    
                    <div class="card-content">
                        <h3 id="preview-title">T√≠tulo do Jogo</h3>
                        
                        <div id="preview-controls">
                            <select class="license-select">
                                <option>PC Pessoal (R$ 20)</option>
                                <option>PC Escola (R$ 30)</option>
                                <option>Ambos (R$ 50)</option>
                            </select>
                            <a style="font-size: 0.8rem; color: #aaa; text-decoration: underline;">Por que esses valores?</a>
                        </div>

                        <div class="price" id="preview-price">R$ 20,00</div>
                    </div>
                    
                    <button class="add-cart-icon-btn" id="preview-btn">
                        ADICIONAR <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    </button>
                </div>

                <div class="game-list-mini">
                    <h3 style="color: var(--heading-color); margin-bottom: 15px; border-top: 1px solid var(--card-border); padding-top: 20px;">Jogos Ativos</h3>
                    <div id="active-games-list">
                        <p>Carregando lista...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/games';
        const keyInput = document.getElementById('admin-key');

        // 1. Chave
        const savedKey = localStorage.getItem('pixelVaultAdminKey');
        if(savedKey) keyInput.value = savedKey;

        document.getElementById('save-key-btn').addEventListener('click', () => {
            localStorage.setItem('pixelVaultAdminKey', keyInput.value);
            alert('Chave salva!');
            loadGames();
        });

        // 2. Preview Din√¢mico
        const inputs = {
            title: document.getElementById('game-title'),
            img: document.getElementById('game-image'),
            isSecret: document.getElementById('game-coming-soon')
        };
        
        const preview = {
            card: document.getElementById('preview-card'),
            title: document.getElementById('preview-title'),
            img: document.getElementById('preview-img'),
            price: document.getElementById('preview-price'),
            lock: document.getElementById('preview-lock'),
            controls: document.getElementById('preview-controls'),
            btn: document.getElementById('preview-btn')
        };

        function updatePreview() {
            preview.title.textContent = inputs.title.value || 'T√≠tulo do Jogo';
            preview.img.src = inputs.img.value || 'https://via.placeholder.com/280x350?text=Capa';
            
            if (inputs.isSecret.checked) {
                preview.card.classList.add('locked');
                preview.lock.style.display = 'flex';
                preview.price.textContent = '???';
                preview.controls.style.display = 'none';
                preview.btn.style.display = 'none';
            } else {
                preview.card.classList.remove('locked');
                preview.lock.style.display = 'none';
                preview.price.textContent = 'R$ 20,00';
                preview.controls.style.display = 'block';
                preview.btn.style.display = 'flex';
            }
        }

        // Listeners para atualizar preview
        inputs.title.addEventListener('input', updatePreview);
        inputs.img.addEventListener('input', updatePreview);
        inputs.isSecret.addEventListener('change', updatePreview);

        // 3. Adicionar Jogo
        document.getElementById('add-game-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const secret = keyInput.value;
            if(!secret) return alert('Insira a chave mestre!');

            const data = {
                title: inputs.title.value,
                image: inputs.img.value,
                price: 20.00, // Valor fixo base
                categories: document.getElementById('game-categories').value.split(' ').filter(c => c.trim() !== ''),
                isComingSoon: inputs.isSecret.checked
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-admin-secret': secret 
                    },
                    body: JSON.stringify(data)
                });

                if(!res.ok) throw new Error((await res.json()).message);
                
                alert('Jogo Adicionado!');
                document.getElementById('add-game-form').reset();
                updatePreview(); // Reseta preview
                loadGames();
            } catch (err) {
                alert('Erro: ' + err.message);
            }
        });

        // 4. Listar
        async function loadGames() {
            const listContainer = document.getElementById('active-games-list');
            try {
                const res = await fetch(API_URL);
                const games = await res.json();
                
                listContainer.innerHTML = '';
                games.forEach(game => {
                    const el = document.createElement('div');
                    el.className = 'mini-item';
                    const lockIcon = game.isComingSoon ? 'üîí ' : '';
                    el.innerHTML = `
                        <div style="display:flex; align-items:center;">
                            <img src="${game.image}">
                            <div class="mini-info">
                                <strong>${lockIcon}${game.title}</strong>
                                <br><span style="font-size:0.8rem; color:#aaa;">${game.categories.join(', ')}</span>
                            </div>
                        </div>
                        <button class="btn-delete" onclick="deleteGame('${game._id}')">X</button>
                    `;
                    listContainer.appendChild(el);
                });
            } catch (err) {
                listContainer.innerHTML = '<p style="color:red">Erro ao carregar lista.</p>';
            }
        }

        window.deleteGame = async (id) => {
            if(!confirm('Deletar jogo?')) return;
            const secret = keyInput.value;
            
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-admin-secret': secret }
                });
                if(!res.ok) throw new Error((await res.json()).message);
                loadGames();
            } catch (err) {
                alert('Erro: ' + err.message);
            }
        };

        loadGames();
    </script>
</body>
</html>
